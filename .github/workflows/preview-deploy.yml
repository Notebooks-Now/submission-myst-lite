name: deploy-myst-site
on:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
permissions:
  contents: write
jobs:
  build-and-deploy-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy ðŸš€
        uses: curvenote/action-myst-publish@main
        env:
          CURVENOTE_TOKEN: ${{ secrets.CURVENOTE_TOKEN }}
        with:
          latex_packages: apacite calc color graphicx ifthen indentfirst lineno morefloats ragged2e rotating soul trackchanges url xcolor
          preview: true
          preview_domain: my-domain-preview.curve.space
